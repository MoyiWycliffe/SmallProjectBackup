<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Binary â†’ Decimal</h2>
        <input type="text" id="binaryInput" placeholder="Enter binary number">
        <button onclick="convertBinary()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertBinary() {
            const binaryStr = document.getElementById("binaryInput").value.trim();
            const resultDiv = document.getElementById("result");

            // Validate input
            if (!/^[01]+$/.test(binaryStr)) {
                resultDiv.innerHTML = "Invalid binary number!";
                resultDiv.classList.add("error");
                return;
            }

            resultDiv.classList.remove("error");

            // Convert binary to decimal
            let decimal = 0;
            for (let i = 0; i < binaryStr.length; i++) {
                decimal += parseInt(binaryStr[i]) * Math.pow(2, binaryStr.length - 1 - i);
            }

            resultDiv.textContent = `Decimal: ${decimal}`;
        }
    </script>
</body>
</html>
